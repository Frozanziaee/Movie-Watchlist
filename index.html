<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="container" class="container">
        <header>
            <h1 class="title hero">Find your film</h1>
            <p id="my-watchlist" class="my-watchlist hero">My Watchlist</p>
        </header>
        <div class="search-container">
            <form>
              <input id="input-search" type="text" placeholder="Search.." name="search" >
              <button id="search-btn" type="submit"><i class="fa fa-search"></i></button>
            </form>
          </div>
        <main>
            <div id="film" class="film">

            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
