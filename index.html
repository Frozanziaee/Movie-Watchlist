<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Watchlist</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="container" class="container">
        <button id="mode-el">Dark mode</button>
        <header>
            <h1 class="title hero">Find your film</h1>
            <a class="watchlist hero" href="watchlist.html">My Watchlist</a>
        </header>
        <div class="search-container">
            <form id="search-form">
              <input id="input-search" type="text" placeholder="Search.." name="search" >
              <button id="search-btn" type="submit"><i class="fa-solid fa-magnifying-glass search-ican"></i></button>
            </form>
          </div>
        <main>
            <div id="film" class="film">
                <div class="ican">
                    <i class="fa-solid fa-film"></i>
                    <p class="start">Start exploring</p>
                </div>
                
            </div>
        </main>

        
    </div>

    <script src="script.js"></script>
</body>
</html>
